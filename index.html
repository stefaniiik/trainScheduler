<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">All information is up-to-date. </p>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">CaliBound</th>
                <td>San Francisco</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">NOLA</th>
                <td>New Orleans</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Vegas Baby</th>
                <td>Las Vegas</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Coffee Express</th>
                <td>Seattle</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Hocus Pocus</th>
                <td>Salem, MA</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">Windy City</th>
                <td>Chicago</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    </tbody>
    </table>
    <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Train Name</label>
              <input type="email" class="form-control" id="trainName" aria-describedby="train" placeholder="">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Destination</label>
              <input type="place" class="form-control" id="destination" placeholder="">
            </div>
            <div class="form-group">
                    <label for="exampleInputPassword1">First Train Time </label>
                    <small id="trainHelp" class="form-text text-muted">(HH:mm - Military time)</small>
                    <input type="input" class="form-control" id="addTrain" placeholder="">
                  </div>
                  <div class="form-group">
                        <label for="exampleInputPassword1">Frequency(min)</label>
                        <input type="input" class="form-control" id="Frequency" placeholder="">
                      </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    <!-- javascript -->
    <script src="assets/javascript/moment.js"></script>
</body>

</html>
